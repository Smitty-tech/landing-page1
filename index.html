<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 1</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Phone Company</div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">Product</a>
          </li>
          <li>
            <a href="#">Resources</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#" class="menu-btn">Sign Up</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="container">
      <section id="home">
        <div class="info-section">
          <h1>Connect With Your Friends and Family</h1>
          <h4>Secured and Always Reliable</h4>
          <div class="call-actions">
            <a href="#" class="action-btn">Try For Free</a>
            <a href="#" class="action-ghost-btn">More Info</a>
          </div>
        </div>
        <div class="photos">
          <img
            class="girl"
            src="https://images.pexels.com/photos/3220360/pexels-photo-3220360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="woman image"
          />
          <img
            class="boy"
            src="https://images.pexels.com/photos/3170635/pexels-photo-3170635.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="man image"
          />
          <div class="shape1"></div>
          
        </div>
        <div class="shape2"></div>
        <div class="shape3"></div>
      </section>
    </div>
